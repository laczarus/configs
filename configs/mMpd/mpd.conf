music_directory "~/Music"
playlist_directory "~/.mpd/playlists"
db_file     "~/.mpd/mpd.db"
log_file    "~/.mpd/mpd.log"
pid_file    "~/.mpd/mpd.pid"
state_file  "~/.mpd/mpdstate"

audio_output {
  type "pulse"
  name "audio"
}

audio_output {
type                    "fifo"
name                    "FIFO"
path                    "~/.ncmpcpp/mpd.fifo"
format                  "44100:16:2"
}
